<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Control</title>
</head>
<body>
    <h1>ESP32 Control</h1>
    <button onclick="controlBoard1()">Control Board 1</button>
    <button onclick="controlBoard2()">Control Board 2</button>

    <script>
        function controlBoard1() {
            fetch('http://your-board1-public-url/action', { method: 'GET' })
            .then(response => {
                if(response.ok) {
                    alert("Board 1 controlled successfully!");
                } else {
                    alert("Failed to control Board 1.");
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function controlBoard2() {
            fetch('http://your-board2-public-url/action', { method: 'GET' })
            .then(response => {
                if(response.ok) {
                    alert("Board 2 controlled successfully!");
                } else {
                    alert("Failed to control Board 2.");
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
